<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti üíó</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    img.main-gif {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    img.tomate {
      width: 120px;
      margin-top: 15px;
      display: none;
    }

    h1 {
      color: #e75480;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #e75480;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no {
      background: #f3f3f3;
      left: 10%;
      top: 45px;
    }

    #respuesta {
      margin-top: 20px;
      font-size: 1.1em;
      color: #e75480;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- GIF PRINCIPAL -->

</body>
</html>
