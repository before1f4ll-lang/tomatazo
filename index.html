<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Katherine üíï</title>

  <!-- CONFETTI -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f6c1cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    .avatar {
      width: 90px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #f06292;
    }

    p {
      font-size: 1em;
      line-height: 1.6;
    }

    h2 {
      margin: 20px 0;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      font-size: 0.95em;
      cursor: pointer;
      margin: 6px;
    }

    .btn-yes {
      background: #f06292;
      color: white;
    }

    .btn-no {
      background: #f1f1f1;
      position: absolute;
      left: 120px;
      top: 350px;
    }

    #respuesta {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #f06292;
      display: none;
    }

    #tomate {
      width: 130px;
      margin-top: 15px;
      display: none;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="avatar" src="https://media1.tenor.com/m/qPa9uJo18WcAAAAC/snoopy.gif">

    <h1>Katherine‚Ä¶ üíï</h1>

    <p>
      Has cambiado mi vida y me has ense√±ado lo que es encontrar en una misma
      persona alguien a qui√©n querer, con qui√©n pelear, con qui√©n re√≠r hasta que
      no pueda m√°s.
    </p>

    <p>
      Eres la causa de mis sonrisas sin siquiera intentarlo.
    </p>

    <h2>¬øQuieres ser mi novia?</h2>

    <button class="btn btn-yes" onclick="siQuiero()">S√≠ quiero obviamente duh</button>
    <button class="btn btn-no" id="noBtn" onclick="nelPastel()" onmouseover="moverNo()">Nel pastel</button>

    <div id="respuesta"></div>
    <img id="tomate" src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif">
  </div>

  <!-- SONIDO TOMATAZO -->
  <audio id="sound">
    <source src="https://www.myinstants.com/media/sounds/pop-cat-original.mp3" type="audio/mpeg">
  </audio>

  <script>
    function siQuiero() {
      const r = document.getElementById("respuesta");
      r.style.display = "block";
      r.innerHTML = "AHUEVOOO, la pr√≥xima es la boda üíçüî•";
      document.getElementById("tomate").style.display = "none";

      // CONFETTI
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });

      // CORAZONES
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function nelPastel() {
      const r = document.getElementById("respuesta");
      const t = document.getElementById("tomate");
      const s = document.getElementById("sound");

      r.style.display = "block";
      r.innerHTML = "AYORA intenta otra vez maldita üòàüçÖ";
      t.style.display = "block";
      s.play();
      moverNo();
    }

    function moverNo() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 250 + "px";
      btn.style.top = Math.random() * 420 + "px";
    }
  </script>

</body>
</html>
